<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Lesson</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>

</head>

<body>

	<div class="container">
	
		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>


		<div class="container">
			<div th:if="${error}">
				<p class="text-danger">
					<span>Error:</span><span th:text="${error}"></span>
				</p>
			</div>

			<div class="container" style="margin: 5px;">

				<a class="navbar-brand " style="color: black; font-size: 25px;"
					href="/lessons"> Lesson </a>

			</div>

			<table class="table table-striped table-hover">

				<thead>
					<tr>
						<th>
							<span>Id :</span><span class="user-select-all"
								th:text="${lesson.id}"></span>
						</th>
						
						<th>
							<span>
								Group :
							</span>
							
							<a type="button" style="font-style:oblique; 
								color:black" th:href="@{/groups/{id}(id=${lesson.group.id})}" 
								th:text="${lesson.group.name}"></a>																			
						</th>
						
						<th>
							<span>
								Date :
							</span>
							
							<a type="button" style="font-style:oblique; 
								color:black" th:href="@{/lessons/{id}(id=${lesson.id})}" 
								th:text="${lesson.date}"></a>																			
						</th>
						
						<th>
							<span>
								Teacher :
							</span>
								
								<a type="button" style="font-style:oblique; 
								color:black" th:href="@{/teachers/{id}(id=${lesson.teacher.id})}" 
								th:text="${lesson.teacher.name}"></a>
															
						</th>
						
						<th>
							<span>Subject :</span>
							
							<a type="button" style="font-style:oblique; 
								color:black" th:href="@{/subjects/{id}(id=${lesson.subject.id})}" 
								th:text="${lesson.subject.name}"></a>
								
						</th>
						
						<th>
							<span>Room :</span>
							
							<a type="button" style="font-style:oblique; 
								color:black" th:href="@{/rooms/{id}(id=${lesson.room.id})}" 
								th:text="${lesson.room.name} + ' loc -->' + ${lesson.room.location}"></a>
							
							
						
						</th>
					</tr>
				</thead>

			</table>


			<div sec:authorize="hasAuthority('write')">
				<a type="button" class="btn btn-outline-dark"
					th:href="@{/lessons/{id}/edit(id=${lesson.id})}"> <span>
						<span class="fs-6"> Edit </span>
					</span>
				</a>
			</div>
				
			<div sec:authorize="hasAuthority('delete')">
				 <a type="button" class="btn btn-outline-danger"
					th:href="@{/lessons/{id}/delete(id=${lesson.id})}"> <span>
						<span class="fs-6"> Delete </span>
				</span>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
