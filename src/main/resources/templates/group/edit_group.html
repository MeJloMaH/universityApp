<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Group</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>

</head>

<body>

	<div class="container">
		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>


		<div class="p-3 mb-auto bg-light text-dark">

			<div class="container">
				<div th:if="${error}">
					<p class="text-danger">
						<span>Error:</span><span th:text="${error}"></span>
					</p>
				</div>


				<div th:if="${group.id}">

					<div th:if="${errorName}">
						<p class="text-danger">
							<span>Error : </span><span th:text=" ${errorName}"></span>
						</p>
					</div>

					<form action="#" th:action="@{/groups/{id}(id=${group.id})}"
						th:object="${group}" method="post">

						<div class="container-fluid">
							<input hidden type="text" th:field="*{id}" /> Name : <input
								type="text" class="form-floating" th:field="*{name}">
						</div>

						<input class="btn btn-light" type="submit" value="Save" />

					</form>

				</div>


				<div th:unless="${group.id}">

					<div th:if="${errorName}">
						<p class="text-danger">
							<span>Error : </span><span th:text=" ${errorName}"></span>
						</p>
					</div>

					<form action="#" th:action="@{/groups}" th:object="${group}"
						method="post">

						<div class="container-fluid">
							<input hidden type="text" th:field="*{id}" /> Name : <input
								type="text" class="form-floating" th:field="*{name}">
						</div>

						<input class="btn btn-light" type="submit" value="Save" />

					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
