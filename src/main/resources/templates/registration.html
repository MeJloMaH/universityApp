<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>
</head>
<body>
   <div class="container">
	<form class="form-signin" th:action="@{/auth/registration}" th:object="${user}" method="post">

		<h2 class="form-signin-heading" style="margin-top: 10px; 
						margin-bottom: 12px; 
						padding-left: 24%;">Registration</h2>
		
		<input hidden type="text" th:field="*{id}" />

				<div for="Name" style="
						margin-top: 10px; 
						padding-left: 25%;">
					Name :  
					<input
						style="inline-size: 50%; margin-top: 5px;"
	                    class="form-control"
	                   	id="name"
	                    name="name"
	                    placeholder="Enter name"
	                    th:field="*{name}"
	                    required type="text"
	              	/>
				</div>
				
				<div for="Login" style=" margin-top: 5px; 						
						padding-left: 25%;">
					Login : 
					
					<div style="margin-top: 5px; 
							margin-bottom: 10px;"
							th:if="${userExist}">
						<p class="text-danger">
							<span>Error:</span>
							<span th:text="${userExist}"></span>
						</p>
					</div>
					
					<input
						style="inline-size: 50%; margin-top: 5px;"
	                    class="form-control"
	                    id="login"
	                    name="login"
	                    placeholder="Enter login"
	                    th:field="*{login}"
	                    required type="text"
	              />
				</div>
				
				<div for="Password" style="margin-top: 5px; 					
						padding-left: 25%;">
					Password :					 
					<input
						style=" inline-size: 50%; margin-top: 5px;"
	                    class="form-control"
	                    id="password"
	                    name="password"
	                    placeholder="Enter password"
	                    th:field="*{password}"
	                    required type="password"
	              />
	              
				</div>
				
				<div for="Confirm password" style="margin-top: 5px; 					
						padding-left: 25%;">
					Confirm Password :					 
					<input
						style=" inline-size: 50%; margin-top: 5px;"
	                    class="form-control"
	                    id="confirm password"
	                    name="confirm password"
	                    placeholder="Confirm password"
	                    th:field="*{confirmPassword}"
	                    required type="password"
	              />
	              
				</div>
				
				<div style="margin-top: 5px; 
						margin-bottom: 10px;					
						padding-left: 25%;"
						th:if="${passwordError}">
					<p class="text-danger">
						<span>Error:</span>
						<span th:text="${passwordError}"></span>
					</p>
				</div>
				
			<div style="margin-top: 10px; 
            			margin-bottom: 12px; 
            			padding-left: 25%;">
            			
            	<div class="form-check">
            	
		             <input class="form-check-input"		             
		      				type="checkbox" 
		      				id="flexCheckDefault"
		      				name="isStudent" 
		     				th:checked="*{isStudent}"/>
		     				
		     		<label class="form-check-label" for="flexCheckDefault">
    					I'm a Student
  					</label>
                </div>
                
            </div>
																	
			
			<div style="
            			margin-top: 10px; 
            			margin-bottom: 12px; 
            			padding-left: 25%;">
                <button style="margin-top: 5px; " class="btn btn-lg btn-primary btn-block" type="submit">Register
                </button>
            </div>
	 
		</form>
		
		<div style="
                            margin-top: 10px; 
                            margin-bottom: 12px; 
                            padding-left: 25%;">
            <span class="text-muted" style="font-size: 20px; ">
                Already registered?
            </span>
            <a class="btn-outline-light " href="/auth/login">
                <span class="text-black" style="font-size: 20px; ">
                    Sign in
                </span>
            </a>
        </div>
	</div>

</body>
</html>
