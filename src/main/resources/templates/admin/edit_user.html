<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Student</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>

</head>

<body>
	<div class="container">
		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>

		<div class="p-3 mb-auto bg-light text-dark">

			<div class="container">
				<div th:if="${error}">
					<p class="text-danger">
						<span>Error:</span><span th:text="${error}"></span>
					</p>
				</div>


				<div th:if="${user.id}">
				
					<div th:if="${errorName}">
						<p class="text-danger">
							<span>Error : </span><span th:text=" ${errorName}"></span>
						</p>
					</div>
				
					<form th:action="@{/admin/users/{id}(id=${user.id})}"
						th:object="${user}" method="post">

						<input hidden type="text" th:field="*{id}" />
						<input hidden type="text" th:field="*{password}" />
						<input hidden type="text" th:field="*{role}" />

						<div>
						
							<div style="padding-left: 7px;">
								Name : 
								<input 	type="text"
										class="form-control" 
										id="name" 
										name="name" 
										th:field="*{name}"/>								
							</div>
							
							
							<div style="padding-left: 7px;">
														
								Login : 
								<input
				                      class="form-control"
				                      id="login"
				                      name="login"
				                      placeholder="login"
				                      th:field="*{login}"
				                      type="text"/>
							</div>
							
<!--			
							<div style="padding-left: 7px;">
							
								Password : 
								<input
									class="form-control"
					                id="password"
					                name="password"
					                placeholder="password"
					                th:field="*{password}"
					                type="password"/>
							</div>
-->						
							
						</div>

						<input style="margin-top: 10px;" class="btn btn-light"
							type="submit" value="Save" />
					</form>
					
				</div>
					
					
				<div th:unless="${user.id}">
					
					<div th:if="${errorName}">
						<p class="text-danger">
							<span>Error : </span><span th:text=" ${errorName}"></span>
						</p>
					</div>
					
					<form th:action="@{/admin/users}" th:object="${user}" method="post">
					
						<input hidden type="text" th:field="*{id}" />
						<input hidden type="text" th:field="*{password}" />
						<input hidden type="text" th:field="*{role}" />

						<div>
						
							<div style="padding-left: 7px;">
								Name : 
								<input 	type="text"
										class="form-control" 
										id="name" 
										name="name" 
										th:field="*{name}"/>								
							</div>
							
							
							<div style="padding-left: 7px;">
														
								Login : 
								<input
				                      class="form-control"
				                      id="login"
				                      name="login"
				                      placeholder="login"
				                      th:field="*{login}"
				                      type="text"/>
							</div>
			

							<div style="padding-left: 7px;">
							
								Password : 
								<input
									class="form-control"
					                id="password"
					                name="password"
					                placeholder="password"
					                th:field="*{password}"
					                type="password"/>
							</div>
		
						</div>
						
						<input style="margin-top: 10px;" class="btn btn-light"
							type="submit" value="Save" />
					</form>
				</div>


				
			</div>
		</div>
	</div>
</body>

</html>
