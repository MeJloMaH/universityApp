<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Student</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>

</head>

<body>
	<div class="container">
		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>


		<div class="container">
			<div th:if="${error}">
				<p class="text-danger">
					<span>Error:</span><span th:text="${error}"></span>
				</p>
			</div>

			<div class="container" style="margin: 5px;">

				<a class="navbar-brand " style="color: black; font-size: 25px;"
					href="/admin/users"> Users </a>

			</div>

			<table class="table table-striped table-hover">

				<thead>
					<tr>
						<th>
							<span>Id :</span><span class="user-select-all"
							th:text="${user.id}"></span>
						</th>
						
						<th>
							<span>Name :</span><span class="user-select-all"
							th:text="${user.name}"></span>
							</th>
						
						<th>
							<span>Login :</span><span class="user-select-all"
							th:text="${user.login}"></span>
							</th>
							
						<th>
							<span>Role :</span><span class="user-select-all"
							th:text="${user.role}"></span>
							</th>

					</tr>
				</thead>

			</table>

		<span>
			<a type="button" class="btn btn-outline-dark"
				th:href="@{/admin/users/{id}/edit(id=${user.id})}"> <span>
					<span class="fs-6"> Edit </span>
			</span>
			</a> 
		</span>
		
		<span>
			<a type="button" class="btn btn-outline-dark"
				th:href="@{/admin/users/{id}/edit/role(id=${user.id})}"> <span>
					<span class="fs-6"> Change role and user type </span>
			</span>
			</a>
		</span>
		
		<span>
			<a type="button" class="btn btn-outline-danger"
				th:href="@{/admin/users/{id}/delete(id=${user.id})}"> <span>
					<span class="fs-6"> Delete </span>
			</span>
			</a>
		</span>
			
		</div>
	</div>
</body>

</html>
