<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Search</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

	<div class="container">

		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>


		<div class="container-fluid">

			<h4>Enter Lesson date and Group name</h4>


			<div class="container-fluid">

				<form action="#"
					th:action="@{/search/lesson/result_by_date_and_groupRef}"
					method="post">

					<p>
						Date: <input type="date" th:field="${lesson.date}" />
					</p>					
					
					<select style="inline-size: 20%;" class="form-select "
								th:field="${lesson.group.id}">

								<option th:each="group : ${groups}" th:value="${group.id}"
									th:text="${group.name}" th:selected="${group.id}"></option>
					</select>

					<input class="btn btn-light shadow bg-gradient" type="submit"
						value="Ok" />

				</form>
			</div>
		</div>
	</div>
</body>

</html>
