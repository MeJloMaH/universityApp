<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Search</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div class="container">
		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>
		

		<div class="container-fluid">
			<h4>Select Group</h4>
			<div class="container-fluid">
				<form action="#"
					th:action="@{/search/lesson/result_by_group_name}"
					th:object="${group}" method="post">

					<select style="inline-size: 20%;" class="form-select "
								th:field="${group.id}">

								<option th:each="group : ${groups}" th:value="${group.id}"
									th:text="${group.name}" th:selected="${group.id}"></option>
							</select>

					<input class="btn btn-light shadow bg-gradient" 
					style="margin-top:15px; width: 90px;" type="submit"
						value="Ok" />



				</form>
			</div>
		</div>
	</div>
</body>

</html>
