<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Lessons</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>

</head>
<body>

	<div class="container">

		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Group</th>

					<th>Lesson Date</th>
					<th>Teacher</th>
					<th>Subject</th>
					<th>Room</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${lessons.isEmpty()}">
					<td colspan="6">No Lessons available</td>
				</tr>
				<tr th:each="lesson : ${lessons}">

					<td><a type="button"
						style="font-style: oblique; text-decoration: dotted; color: black"
						th:href="@{/groups/{id}(id=${group.id})}"
						th:text="${lesson.group.name}"></td>


					<td><p
							th:text="${lesson.date}
							+ '   --' + ${lesson.numberPerDay} + '--' " /></td>

					<td>
					<a type="button"
						style="text-decoration: dotted; color: black"
						th:href="@{/teachers/{id}(id=${lesson.teacher.id})}"
						th:text="${lesson.teacher.name}">
					</td>

					<td><a type="button"
						style="text-decoration: dotted; color: black"
						th:href="@{/subjects/{id}(id=${lesson.subject.id})}"
						th:text="${lesson.subject.name}"></td>
						
						

					<td>
					
					<a type="button"
						style="text-decoration: dotted; color: black"
						th:href="@{/rooms/{id}(id=${lesson.room.id})}"
						th:text="${lesson.room.name} + ' loc -->' + ${lesson.room.location}">
						
					</td>

				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
