<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Subject</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>

</head>

<body>
	<div class="container">
		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>

		<div class="p-3 mb-auto bg-light text-dark">

			<div class="container">
				<div th:if="${error}">
					<p class="text-danger">
						<span>Error:</span><span th:text="${error}"></span>
					</p>
				</div>

				<div th:if="${subject.id}">
				
					<div th:if="${errorName}">
						<p class="text-danger">
							<span>Error : </span><span th:text=" ${errorName}"></span>
						</p>
					</div>

					<form action="#"
						th:action="@{/subjects/{id}(id=${subject.getId()})}"
						th:object="${subject}" method="post">
						<input hidden type="text" th:field="*{id}" />


						<div>
							<p>
								Name : <input type="text" class="form-floating"
									th:field="*{name}">
							</p>


							<input class="btn btn-light" type="submit" value="Save" />
						</div>
					</form>

				</div>

				<div th:unless="${subject.id}">
				
					<div th:if="${errorName}">
						<p class="text-danger">
							<span>Error : </span><span th:text=" ${errorName}"></span>
						</p>
					</div>

					<form action="#" th:action="@{/subjects}" th:object="${subject}"
						method="post">
						<input hidden type="text" th:field="*{id}" />

						<div>
							<p>
								Name : <span class="text-end"> <input type="text"
									class="form-floating" th:field="*{name}">
								</span>
							</p>

							<input class="btn btn-light" type="submit" value="Save" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
