<html lang="en">
<head>
    <title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/auth/login">
        <h2 class="form-signin-heading" style="margin-top: 10px; 
						margin-bottom: 12px; 
						padding-left: 24%;">Login</h2>

        
        	<div for="username" style="
						margin-top: 10px; 					 
						padding-left: 25%;">
				Username :  
				<input
						style=" inline-size: 50%; margin-top: 5px;"
                     	class="form-control"
                      	id="username"
                      	name="username"
                      	placeholder="Username" 
                      	required type="text"
              	/>
			</div>
			
			<div for="password" style="margin-top: 10px; 					 
						padding-left: 25%;">
				Password :  
				<input
						style=" inline-size: 50%; margin-top: 5px;"
                      	class="form-control"
                      	id="password"
                     	name="password"
                      	placeholder="Password" 
                      	required type="password"
              	/>
			</div>
			
        	<div style="
                        margin-top: 10px; 
                        margin-bottom: 12px; 
                        padding-left: 25%;">

                <button class="btn btn-lg btn-primary btn-block" 
                		style="margin-top: 20px;" 
                		type="submit">
                	Sign in
                </button>
            </div>     	
    </form>
    
     <div style="
                    margin-top: 10px; 
                    margin-bottom: 12px; 
                    padding-left: 25%;">
            <a class="btn-outline-light" href="/auth/registration">
                <span class="text-muted" style="font-size: 20px; ">
                    Registration
                </span>
            </a>
        </div>
</div>

</body>
</html>
