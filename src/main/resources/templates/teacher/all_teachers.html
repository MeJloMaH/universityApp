<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Teachers</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">

	</script>

</head>

<body>

	<div class="container">

		<div th:if="${error}">
			<p class="text-danger">
				<span>Error:</span><span th:text="${error}"></span>
			</p>
		</div>

		<div class="fixed-top bg-light">
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">

					<a class="navbar-brand mb-0 h2" href="/home">
						<span class="text-muted" style="font-size: 23px;">
							University timetable
						</span>
					</a>
	
				<div sec:authorize="hasAuthority('access_to_teachers')">
						<a type="button" class="btn btn-light" th:href="@{/teachers/new}">
							<span class="text-muted">
								<span class="fs-5">
									Create new teacher
								</span>
							</span>
						</a>
				</div>
					<div>
						<div th:insert="blocks/search :: search"></div>
					</div>

				</div>
			</nav>
		</div>


		<table class="table table-striped table-bordered" style="margin-top: 60px;">

			<div class="container">

				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
					</tr>
				</thead>

			</div>
	</div>

	<tbody>

		<tr th:if="${teachers.isEmpty()}">
			<td colspan="3">No Teachers available</td>
		</tr>

		<tr class="table-active" th:each="teacher : ${teachers}">

			<td><a class="btn" th:href="@{/teachers/{id}(id=${teacher.id})}" th:text="${teacher.id}" /></td>

			<td><a class="btn" th:href="@{/teachers/{id}(id=${teacher.id})}" th:text="${teacher.name}" /></td>


		</tr>
	</tbody>
	</table>
	</div>
</body>

</html>
