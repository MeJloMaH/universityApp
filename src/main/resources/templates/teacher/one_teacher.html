<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Teacher</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>

</head>

<body>
	<div class="container">
		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>


		<div class="container">
			<div th:if="${error}">
				<p class="text-danger">
					<span>Error:</span><span th:text="${error}"></span>
				</p>
			</div>

			<div class="container" style="margin: 5px;">

				<a class="navbar-brand " style="color: black; font-size: 25px;"
					href="/teachers"> Teacher </a>

			</div>

			<table class="table table-striped table-hover">

				<thead>
					<tr>
						<th><span>Id :</span><span class="user-select-all"
							th:text="${teacher.id}"></span></th>
						<th><span>Name :</span><span class="user-select-all"
							th:text="${teacher.name}"></span></th>
					</tr>
				</thead>

			</table>


			<span sec:authorize="hasAuthority('write')">
				<a type="button" class="btn btn-outline-dark"
					th:href="@{/teachers/{id}/edit(id=${teacher.id})}"> 
					<span>
						<span class="fs-6"> Edit </span>
					</span>
				</a>
			</span>
				
			<span sec:authorize="hasAuthority('delete')">
				 <a type="button" class="btn btn-outline-danger"
					th:href="@{/teachers/{id}/delete(id=${teacher.id})}"> 
				<span>
						<span class="fs-6"> Delete </span>
				</span>
				</a>
			</span>
			
			<form action="#" th:action="@{/lessons/teacher/{id}(id=${teacher.id})}"
				th:object="${teacher}" method="post">

				<div class="container-fluid">
					<input hidden type="text" th:field="*{id}" />
					<input hidden type="text" th:field="*{name}"/>
				</div>

				<input style="margin-top: 10px; margin-bottom: 12px; padding-left: 10px;"
				 class="btn btn-outline-dark" type="submit" value="Show all lessons" />

			</form>
		</div>
	</div>
</body>

</html>
