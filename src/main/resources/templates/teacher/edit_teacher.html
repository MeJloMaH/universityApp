<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Teacher</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
	
</script>

</head>

<body>
	<div class="container">
		<div>
			<header th:insert="blocks/header :: header"></header>
		</div>

		<div class="p-3 mb-auto bg-light text-dark">

			<div class="container">
				<div th:if="${error}">
					<p class="text-danger">
						<span>Error:</span><span th:text="${error}"></span>
					</p>
				</div>

				<div th:if="${teacher.id}">
				
					<div th:if="${errorName}">
						<p class="text-danger">
							<span>Error : </span><span th:text=" ${errorName}"></span>
						</p>
					</div>

					<form action="#"
						th:action="@{/teachers/{id}(id=${teacher.getId()})}"
						th:object="${teacher}" method="post">
						<input hidden type="text" th:field="*{id}" />


						<div>
							<div style="padding-left: 7px;">
								Name : 
								<input 	type="text"
										class="form-control" 
										id="name" 
										name="name" 
										placeholder="name"
										th:field="*{name}"/>								
							</div>
							
							
							<div style="padding-left: 7px;">
														
								Login : 
								<input
				                      class="form-control"
				                      id="login"
				                      name="login"
				                      placeholder="login"
				                      th:field="*{login}"
				                      type="text"/>
							</div>

<!-- 
			
							<div style="padding-left: 7px;">
							
								Password : 
								<input
									class="form-control"
					                id="password"
					                name="password"
					                placeholder="password"
					                th:field="*{password}"
					                type="text"/>
							</div>
-->


							<input style="margin-top: 10px;" class="btn btn-light"
							type="submit" value="Save" />
						</div>
					</form>

				</div>

				<div th:unless="${teacher.id}">
				
					<div th:if="${errorName}">
						<p class="text-danger">
							<span>Error : </span><span th:text=" ${errorName}"></span>
						</p>
					</div>

					<form action="#" th:action="@{/teachers}" th:object="${teacher}"
						method="post">
						<input hidden type="text" th:field="*{id}" />

						<div>
							<div style="padding-left: 7px;">
								Name : 
								<input 	type="text"
										class="form-control" 
										id="name" 
										placeholder="name"
										name="name" 
										th:field="*{name}"/>								
							</div>
							
							
							<div style="padding-left: 7px;">
														
								Login : 
								<input
				                      class="form-control"
				                      id="login"
				                      name="login"
				                      placeholder="login"
				                      th:field="*{login}"
				                      type="text"/>
							</div>

 			
							<div style="padding-left: 7px;">
							
								Password : 
								<input
									class="form-control"
					                id="password"
					                name="password"
					                placeholder="password"
					                th:field="*{password}"
					                type="text"/>
							</div>


							<input style="margin-top: 15px;"
								 class="btn btn-light" type="submit" value="Save" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
